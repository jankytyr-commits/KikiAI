<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KInteractive Storybook</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('../../img/storybook.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 800px;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-family: 'Georgia', serif;
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 40px;
        }

        .story-list {
            display: grid;
            gap: 20px;
            text-align: left;
        }

        .story-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            border: 1px solid transparent;
        }

        .story-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
            border-color: #ffd700;
        }

        .story-icon {
            font-size: 2rem;
            margin-right: 20px;
        }

        .story-info h3 {
            margin: 0;
            font-size: 1.3rem;
            color: #ffd700;
        }

        .story-info p {
            margin: 5px 0 0 0;
            font-size: 0.9rem;
            color: #ddd;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #loading {
            font-style: italic;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>KInteractive Storybook</h1>
        <p class="subtitle">Magick√© p≈ô√≠bƒõhy na dosah ruky</p>

        <div id="storyList" class="story-list">
            <div id="loading">Naƒç√≠t√°m knihovnu...</div>
        </div>

        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
            <p style="font-size: 0.9rem; color: #aaa; margin-bottom: 10px;">Nebo otev≈ô√≠t p≈ô√≠mo:</p>
            <input type="text" id="manualInput" placeholder="bookcase/pribeh.html"
                style="padding: 8px; border-radius: 5px; border: none; width: 200px;">
            <button onclick="openManual()"
                style="padding: 8px 15px; border-radius: 5px; border: none; background: #ffd700; color: #000; cursor: pointer; font-weight: bold;">Otev≈ô√≠t</button>
        </div>

        <a href="../../" class="back-btn">‚¨Ö Zpƒõt na rozcestn√≠k</a>
    </div>

    <script>
        function openManual() {
            const val = document.getElementById('manualInput').value;
            if (val) window.location.href = val;
        }

        async function loadStories() {
            const listEl = document.getElementById('storyList');
            let items = [];

            // 1. Try ASP.NET API endpoint (Most reliable)
            try {
                const response = await fetch('/api/storybook/list?t=' + Date.now());
                if (response.ok) {
                    const apiItems = await response.json();
                    if (Array.isArray(apiItems)) {
                        items = items.concat(apiItems);
                    }
                }
            } catch (e) {
                console.log('API endpoint failed. Trying PHP...', e);
            }

            // 2. Try PHP scanner (Fallback)
            if (items.length === 0) {
                try {
                    // Prevent caching with t=
                    const response = await fetch('bookcase/scan.php?t=' + Date.now());
                    if (response.ok) {
                        const phpItems = await response.json();
                        if (Array.isArray(phpItems)) {
                            items = items.concat(phpItems);
                        }
                    }
                } catch (e) {
                    console.log('PHP Scanner failed. Trying fallback...', e);
                }
            }

            // 3. Try directory listing (Fallback if PHP is not supported)
            if (items.length === 0) {
                try {
                    const response = await fetch('bookcase/');
                    if (response.ok) {
                        const text = await response.text();

                        // Simple check if we got an HTML directory listing (IIS or Apache style)
                        if (text.includes('href') && (text.includes('test_story.html') || text.includes('TO_PARENT_DIR') || text.toLowerCase().includes('<a href="'))) {
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(text, 'text/html');
                            const links = Array.from(doc.querySelectorAll('a'));
                            links.forEach(a => {
                                const href = a.getAttribute('href');
                                // Filter out irrelevant links
                                if (!href || href === '../' || href.startsWith('?') || href === '/' || href.includes('web.config') || href.includes('scan.php')) return;
                                if (!href.endsWith('.html') && !href.endsWith('.htm')) return;

                                const cleanHref = href.split('/').pop();
                                if (items.some(x => x.filename.endsWith(cleanHref))) return;

                                items.push({
                                    filename: 'bookcase/' + cleanHref,
                                    title: cleanHref.replace('.html', '').replace(/[-_]/g, ' '),
                                    date: new Date().toISOString()
                                });
                            });
                        }
                    }
                } catch (e) { console.log('Directory listing failed', e); }
            }

            // 4. Last Manual JSON fallback (stories.txt in root)
            if (items.length === 0) {
                try {
                    const response = await fetch('stories.txt?t=' + Date.now());
                    if (response.ok) {
                        const json = await response.json();
                        if (Array.isArray(json)) {
                            items = items.concat(json);
                        }
                    }
                } catch (e) { }
            }

            // Render
            if (items.length === 0) {
                listEl.innerHTML = `
                    <div class="story-item" onclick="location.reload()">
                       <span class="story-icon">üìÇ</span>
                       <div class="story-info">
                           <h3>Knihovna pr√°zdn√°</h3>
                           <p>Ani PHP, ani adres√°≈ô, ani stories.json nevr√°til v√Ωsledky. Zkuste manu√°ln√≠ vlo≈æen√≠.</p>
                       </div>
                    </div>`;
                return;
            }

            listEl.innerHTML = '';
            items.forEach(story => {
                const item = document.createElement('a');
                item.href = story.filename;
                item.className = 'story-item';
                item.innerHTML = `
                    <span class="story-icon">üìú</span>
                    <div class="story-info">
                        <h3>${story.title}</h3>
                        <p>${story.filename}</p>
                    </div>
                `;
                listEl.appendChild(item);
            });
        }

        loadStories();
    </script>
</body>

</html>
