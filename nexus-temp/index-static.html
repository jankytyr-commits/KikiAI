        const APPS_DATA = [

                },

                heroImage: 'https://images.unsplash.com/photo-1518709268805-4e9042af9f23?q=80&w=1920&auto=format&fit=crop',
                url: '#'
            },
            {

                shortDescription: {

                    en: 'Magic stories at your fingertips.',
                    de: 'Magische Geschichten zum Greifen nah.',
                    es: 'Historias m√°gicas al alcance de la mano.'

                url: 'apps/KiStorybook/'
            }

        let currentLang = 'cs';

        // --- UI LOGIC ---

        function toggleLangMenu() {
            const menu = document.getElementById('lang-menu');
            menu.classList.toggle('hidden');

        function setLanguage(lang) {
            currentLang = lang;
            document.getElementById('lang-btn').innerText = lang.toUpperCase();
            document.getElementById('lang-menu').classList.add('hidden');
            updateContent();
        }

        function updateContent() {
            const t = TRANSLATIONS[currentLang];

            // Hero
            document.getElementById('hero-cta').innerText = t.hero.cta;

            // Home
            document.getElementById('modules-title').innerText = t.home.modulesTitle;
            document.getElementById('select-app-text').innerText = t.home.selectApp;

            // Footer
            document.getElementById('footer-desc').innerText = t.footer.desc;
            document.getElementById('footer-rights').innerText = t.footer.rights;

            // Apps Grid
            renderApps();
        }

        function renderApps() {
            const grid = document.getElementById('apps-grid');
            grid.innerHTML = '';

            APPS_DATA.forEach((app, index) => {
                const delayClass = `delay-${Math.min(index * 150, 600)}`;
                const shortDesc = app.shortDescription[currentLang];
                const enterText = TRANSLATIONS[currentLang].appCard.enter;

                const cardHtml = `
                <a href="${app.url}" class="group relative block w-full h-[480px] ${delayClass} animate-fadeIn">
                    <div class="relative w-full h-full rounded-[2rem] overflow-hidden glass-card bg-white/5 border border-white/20 transition-all duration-500 ease-out group-hover:scale-[1.02] group-hover:shadow-[0_10px_50px_rgba(255,255,255,0.15)] group-hover:border-white/40 group-hover:bg-white/10">
                        <div class="absolute inset-0">
                            <img src="${app.heroImage}" alt="" class="w-full h-full object-cover opacity-70 group-hover:opacity-100 transition-all duration-700" />
                            <div class="absolute inset-0 bg-gradient-to-t from-[#020410] via-[#020410]/50 to-transparent"></div>
                        </div>
                        <div class="relative z-10 h-full p-8 flex flex-col justify-end items-start">

                            </div>
                            <h3 class="text-3xl text-white mb-3 drop-shadow-md group-hover:translate-x-1 transition-transform duration-300 font-display" style="font-family: 'Cinzel Decorative', cursive;">
                                ${app.name}
                            </h3>
                            <p class="text-gray-100 text-lg leading-relaxed mb-6 line-clamp-3 group-hover:text-white transition-colors font-serif font-medium text-shadow-sm">
                                ${shortDesc}
                            </p>
                            <div class="w-full h-[1px] bg-white/30 mb-6 group-hover:bg-white/50 transition-colors"></div>
                            <div class="flex items-center gap-2 text-xs font-bold uppercase tracking-widest text-white group-hover:text-cyan-200 transition-colors drop-shadow-sm font-display">
                                ${enterText}
                                <span class="transform group-hover:translate-x-1 transition-transform">‚Üí</span>
                            </div>
                        </div>

        function scrollToApps(e) {
            e.preventDefault();
            document.getElementById('apps').scrollIntoView({ behavior: 'smooth' });
        }

        // --- TYPING EFFECT ---
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingTimeout;

        function typeEffect() {
            const phrases = TRANSLATIONS[currentLang].hero.typing;
            const currentPhrase = phrases[textIndex % phrases.length];
            const typingElement = document.getElementById('typing-text');

            if (isDeleting) {
                typingElement.innerText = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingElement.innerText = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeed = isDeleting ? 30 : 80;

            if (!isDeleting && charIndex === currentPhrase.length) {
                typeSpeed = 2500; // Pause at end
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex++;
                typeSpeed = 500;
            }

            typingTimeout = setTimeout(typeEffect, typeSpeed);
        }

        // --- STAR MAP ANIMATION ---
        function initStarMap() {
            const canvas = document.getElementById('star-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');

            let width, height;
            const resize = () => {
                width = canvas.parentElement.clientWidth;
                height = canvas.parentElement.clientHeight;
                canvas.width = width;
                canvas.height = height;
            };
            window.addEventListener('resize', resize);
            resize();

            const STAR_COUNT = 300;
            const FOV = 400;
            const COLORS = ['#FCD34D', '#F472B6', '#A78BFA', '#6EE7B7'];
            const stars = [];

            for (let i = 0; i < STAR_COUNT; i++) {
                const isActive = Math.random() < 0.08;
                stars.push({
                    x: (Math.random() - 0.5) * 1200,
                    y: (Math.random() - 0.5) * 700,
                    z: (Math.random() - 0.5) * 1200,
                    baseSize: isActive ? Math.random() * 2 + 2.5 : Math.random() * 1.5 + 0.5,
                    active: isActive,
                    color: isActive ? COLORS[Math.floor(Math.random() * COLORS.length)] : '#E2E8F0',
                    phase: Math.random() * Math.PI * 2
                });
            }

            let rotation = 0;

            function render() {
                ctx.clearRect(0, 0, width, height);
                const cx = width / 2;
                const cy = height / 2;
                rotation += 0.0010;

                const projectedStars = stars.map(star => {
                    const x1 = star.x * Math.cos(rotation) - star.z * Math.sin(rotation);
                    const z1 = star.x * Math.sin(rotation) + star.z * Math.cos(rotation);
                    const y2 = star.y * Math.cos(0.1) - z1 * Math.sin(0.1);
                    const z2 = star.y * Math.sin(0.1) + z1 * Math.cos(0.1);
                    const scale = FOV / (FOV + z2 + 800);
                    return { ...star, x2d: x1 * scale + cx, y2d: y2 * scale + cy, scale, z: z2 };
                });

                projectedStars.sort((a, b) => b.z - a.z);

                ctx.lineWidth = 1;
                projectedStars.forEach((s1, i) => {
                    if (s1.active && s1.z > -500) {
                        projectedStars.forEach((s2, j) => {
                            if (i === j) return;
                            const dx = s1.x2d - s2.x2d;
                            const dy = s1.y2d - s2.y2d;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            const maxDist = 150 * s1.scale;
                            if (dist < maxDist) {
                                ctx.strokeStyle = `rgba(255, 255, 255, ${(1 - dist / maxDist) * 0.2})`;
                                ctx.beginPath();
                                ctx.moveTo(s1.x2d, s1.y2d);
                                ctx.lineTo(s2.x2d, s2.y2d);
                                ctx.stroke();
                            }
                        });
                    }
                });

                projectedStars.forEach(star => {
                    if (star.z > -FOV && star.scale > 0) {
                        const size = star.baseSize * star.scale;
                        const opacity = Math.min(1, (1 + Math.sin(Date.now() * 0.002 + star.phase)) * 0.2 + 0.4);

                        if (star.active) {
                            const grad = ctx.createRadialGradient(star.x2d, star.y2d, 0, star.x2d, star.y2d, size * 4);
                            grad.addColorStop(0, star.color);
                            grad.addColorStop(1, 'transparent');
                            ctx.globalCompositeOperation = 'screen';
                            ctx.fillStyle = grad;
                            ctx.beginPath();
                            ctx.arc(star.x2d, star.y2d, size * 4, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.globalCompositeOperation = 'source-over';

                            if (star.scale > 0.8) {
                                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                                ctx.font = '10px "Cinzel Decorative"';
                                ctx.fillText(`SYS-${Math.floor(Math.abs(star.x) % 99)}`, star.x2d + 8, star.y2d + 8);
                            }
                        }

                        ctx.fillStyle = star.active ? '#ffffff' : `rgba(255, 255, 255, ${opacity})`;
                        ctx.beginPath();
                        ctx.arc(star.x2d, star.y2d, size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });

                requestAnimationFrame(render);
            }
            render();
        }
