        <script>
            async function downloadApp() {
                const btn = document.getElementById('downloadApp');
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚è≥';
                btn.disabled = true;

                try {
                    const zip = new JSZip();
                    const folder = zip.folder("Kikimmander");

                    // 1. Fetch and modify index.html (Flatten paths)
                    try {
                        const indexResp = await fetch('index.html?t=' + Date.now());
                        if (!indexResp.ok) throw new Error("Failed to fetch index.html");
                        let indexHtml = await indexResp.text();

                        // Replace paths to point to root instead of subfolders
                        indexHtml = indexHtml.replace(/src="\.\/js\//g, 'src="./');
                        indexHtml = indexHtml.replace(/src="js\//g, 'src="./');
                        // Force CSS path to be local, stripping accidental prefixes if any
                        indexHtml = indexHtml.replace(/href="[^"]*style\.css[^"]*"/g, 'href="./style.css"');

                        // Remove query parameters (cache busters) which can break file:// protocol on some systems
                        indexHtml = indexHtml.replace(/\?v=[^"\']+/g, '');

                        folder.file("index.html", indexHtml);
                    } catch (e) {
                        console.error("Index processing failed", e);
                        throw e;
                    }

                    // 2. Fetch other files and save them to ROOT of the zip
                    const filesToFetch = [
                        { url: 'style.css', zipName: 'style.css' }, // CSS is already local, but good to be explicit
                        { url: 'js/main-fallback.js', zipName: 'main-fallback.js' }, // Move from js/ to root
                        { url: 'js/star-map.js', zipName: 'star-map.js' }, // Move from js/ to root
                        { url: 'jszip.min.js', zipName: 'jszip.min.js' },
                        { url: 'heic2any.min.js', zipName: 'heic2any.min.js' }
                    ];

                    for (const file of filesToFetch) {
                        try {
                            const response = await fetch(file.url + '?t=' + Date.now());
                            if (!response.ok) throw new Error(`Failed to fetch ${file.url}`);
                            const blob = await response.blob();
                            folder.file(file.zipName, blob);
                        } catch (e) {
                            console.error(`Error fetching ${file.url}:`, e);
                            alert(`Chyba p≈ôi stahov√°n√≠ souboru ${file.url}: ${e.message}`);
                        }
                    }

                    // 3. Generate ZIP
                    const content = await zip.generateAsync({ type: "blob" });
                    const a = document.createElement("a");
                    a.href = URL.createObjectURL(content);
                    a.download = "Kikimmander_Nexus.zip";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(a.href);

                } catch (e) {
                    console.error("Download failed:", e);
                    alert("Chyba p≈ôi vytv√°≈ôen√≠ ZIP archivu: " + e.message);
                } finally {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            }
        </script>
